<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shadows2.js</title>

    <script type="text/javascript" src="js/lib/paper-full-v0.10.3.js"></script>

    <script type="text/javascript" src="js/utils.js"></script>

    <script type="text/javascript" src="js/CartesianPoint.js"></script>
    <script type="text/javascript" src="js/CartesianLine.js"></script>
    <script type="text/javascript" src="js/CartesianLines.js"></script>
    <script type="text/javascript" src="js/PolarPoint.js"></script>
    <script type="text/javascript" src="js/PolarLine.js"></script>
    <script type="text/javascript" src="js/PolarLines.js"></script>

    <script type="text/javascript" src="js/Rooms.js"></script>

    <script type="text/javascript" src="js/Maze.js"></script>

    <script type="text/javascript" src="js/FPS.js"></script>

    <script type="text/javascript" src="js/demo.js"></script>
</head>
<body>
    <div>
        <a href="tests/tests.html">Tests page</a>
        <a href="https://github.com/costas-basdekis/Shadows2.js">GitHub Repo</a>
    </div>

    <div id="settings">
        <div>
            <label>
                Room
                <select id="rooms"></select>
            </label>
            <label>Show walls <input type="checkbox" id="show-walls" checked="checked"></label>
            <label>Show rays <input type="checkbox" id="show-rays"></label>
        </div>
        <div>
            <label>
                X: <span id="x"></span>
                Y: <span id="y"></span>
            </label>
            <label>
                Calculate FPS: <span id="calculate-fps"></span>
            </label>
        </div>
    </div>

    <canvas id="myCanvas" resize width="1024" height="1024"></canvas>

    <script type="text/javascript">
        "use strict";

        const demo = new Demo(
            document.getElementById("myCanvas"),
            document.getElementById("rooms"),
            document.getElementById("x"),
            document.getElementById("y"),
            document.getElementById("fps"),
            document.getElementById("show-walls"),
            document.getElementById("show-rays"));
    </script>
</body>
</html>
